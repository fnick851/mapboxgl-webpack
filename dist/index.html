<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>heatmap</title>

    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="map" class="mapboxgl-map">
        <div class="mapboxgl-canary" style="visibility: hidden;"></div>
        <div class="mapboxgl-canvas-container mapboxgl-interactive mapboxgl-touch-drag-pan mapboxgl-touch-zoom-rotate">
            <canvas class="mapboxgl-canvas" tabindex="0" aria-label="Map" width="5120" height="2514"
                style="position: absolute; width: 2560px; height: 1257px;"></canvas></div>
        <div class="mapboxgl-control-container">
            <div class="mapboxgl-ctrl-top-left"></div>
            <div class="mapboxgl-ctrl-top-right"></div>
            <div class="mapboxgl-ctrl-bottom-left">
                <div class="mapboxgl-ctrl" style="display: block;"><a class="mapboxgl-ctrl-logo" target="_blank"
                        rel="noopener" href="https://www.mapbox.com/" aria-label="Mapbox logo"></a></div>
            </div>
            <div class="mapboxgl-ctrl-bottom-right">
                <div class="mapboxgl-ctrl mapboxgl-ctrl-attrib">
                    <div class="mapboxgl-ctrl-attrib-inner"><a href="https://www.mapbox.com/about/maps/"
                            target="_blank">© Mapbox</a> <a href="http://www.openstreetmap.org/about/" target="_blank">©
                            OpenStreetMap</a> <a class="mapbox-improve-map"
                            href="https://apps.mapbox.com/feedback/?owner=mapbox&amp;id=dark-v10&amp;access_token=pk.eyJ1IjoibWFsLXdvb2QiLCJhIjoiY2oyZ2t2em50MDAyMzJ3cnltMDFhb2NzdiJ9.X-D4Wvo5E5QxeP7K_I3O8w"
                            target="_blank" rel="noopener">Improve this map</a></div>
                </div>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
